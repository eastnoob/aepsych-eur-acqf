### 完整模拟实验配置
### 使用虚拟被试和VarianceReductionWithCoverageAcqf进行主动学习实验

## Common section: 全局参数
[common]
parnames = [intensity, duration, noise_level]  # 参数名称
stimuli_per_trial = 1  # 每次试验一个刺激
outcome_types = [continuous]  # 连续响应(感知强度)
strategy_names = [init_strat, opt_strat]  # 两阶段策略

## 参数定义: 刺激强度
[intensity]
par_type = continuous
lower_bound = 0.0  # 最小强度
upper_bound = 1.0  # 最大强度

## 参数定义: 刺激持续时间
[duration]
par_type = continuous
lower_bound = 0.0  # 最短持续时间
upper_bound = 1.0  # 最长持续时间

## 参数定义: 背景噪声水平
[noise_level]
par_type = continuous
lower_bound = 0.0  # 无噪声
upper_bound = 1.0  # 高噪声

## 初始化策略: 使用Sobol采样收集初始数据
[init_strat]
min_asks = 20  # 初始采样20个点
generator = SobolGenerator  # 准随机采样保证覆盖

## 优化策略: 使用采集函数进行主动学习
[opt_strat]
min_asks = 40  # 主动学习40次
refit_every = 5  # 每5次重新拟合模型
generator = OptimizeAcqfGenerator  # 优化采集函数的生成器
model = GPRegressionModel  # 高斯过程回归模型
acqf = VarianceReductionWithCoverageAcqf  # 我们的自定义采集函数

## GP回归模型设置
[GPRegressionModel]
inducing_size = 50  # 诱导点数量(用于近似推断)
mean_covar_factory = DefaultMeanCovarFactory  # 默认均值和协方差函数

## 采集函数优化器设置
[OptimizeAcqfGenerator]
restarts = 10  # 优化重启次数
samps = 1000  # 准随机初始化样本数

## 采集函数配置: VarianceReductionWithCoverageAcqf
[VarianceReductionWithCoverageAcqf]
# 动态权重参数
lambda_min = 0.3  # 最小交互权重(早期,主效应优先)
lambda_max = 2.5  # 最大交互权重(后期,交互效应重要)
tau_1 = 0.6  # 相对方差上阈值
tau_2 = 0.2  # 相对方差下阈值

# 空间覆盖参数
gamma = 0.6  # 覆盖项权重(平衡探索和利用)

# 交互项: intensity×duration和duration×noise的交互
# 注意: 0=intensity, 1=duration, 2=noise_level
interaction_terms = (0,1);(1,2)

# 覆盖度量方法
coverage_method = min_distance  # 使用最小距离度量覆盖

# GP模型参数
noise_variance = 0.1  # 观测噪声方差
prior_variance = 1.0  # 先验方差
