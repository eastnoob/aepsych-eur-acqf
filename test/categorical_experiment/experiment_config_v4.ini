[common]
parnames = [color_scheme, layout, font_size, animation]
outcome_types = [continuous]
strategy_names = [init_strat, opt_strat]

[color_scheme]
par_type = categorical
choices = [blue, green, red, purple, orange]

[layout]
par_type = categorical
choices = [grid, list, card, timeline]

[font_size]
par_type = integer
lower_bound = 12
upper_bound = 22

[animation]
par_type = categorical
choices = [none, subtle, dynamic]

[init_strat]
min_asks = 15
min_total_tells = 0
generator = RandomGenerator

[opt_strat]
min_asks = 45
min_total_tells = 15
generator = AcqfGridSearchGenerator
model = GPRegressionModel

[GPRegressionModel]
# 使用默认 mean/covar 工厂，无需额外参数

[AcqfGridSearchGenerator]
acqf = EURAcqfV4
samps = 5000

[EURAcqfV4]
# 变分参数
lambda_min = 0.5
lambda_max = 3.0

# 方差阈值
tau_1 = 0.5
tau_2 = 0.3

# 覆盖度权重与方法
gamma = 0.5
coverage_method = min_distance

# 交互项（全二阶）
interaction_terms = (0,1);(0,2);(0,3);(1,2);(1,3);(2,3)

# 变量类型（按维度顺序），用于覆盖计算
variable_types_list = categorical;categorical;integer;categorical

# 调试：组件输出
debug_components = False
