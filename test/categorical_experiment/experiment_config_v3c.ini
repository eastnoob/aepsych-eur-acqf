[common]
parnames = [color, layout, font_size, background]
lb = [0, 0, 0, 0]
ub = [4, 3, 5, 2]
stimuli_per_trial = 1
outcome_types = [binary]
strategy_names = [init_strat, opt_strat]

[color]
par_type = categorical
choices = [red, orange, yellow, green, blue]

[layout]
par_type = categorical
choices = [list, grid, table, card]

[font_size]
par_type = categorical
choices = [Font=10, Font=11, Font=12, Font=13, Font=14, Font=15]

[background]
par_type = categorical
choices = [white, gray, none]

[init_strat]
generator = SobolGenerator
min_asks = 20

[opt_strat]
generator = OptimizeAcqfGenerator
acqf = CombinedAcqf
model = GPClassificationModel
min_asks = 60

[GPClassificationModel]
inducing_size = 50
mean_covar_factory = default_mean_covar_factory

[CombinedAcqf]
# V3方案C配置: V1参数 + 候选集过滤 + 硬排除
# 交互效应权重范围 (动态: lambda_min -> lambda_max)
lambda_min = 0.5
lambda_max = 3.0

# 方差阈值
tau_1 = 0.5
tau_2 = 0.3

# 覆盖度权重 (固定)
gamma = 0.5

# 覆盖度计算方法
coverage_method = min_distance

# 交互项定义
interaction_terms = (0,1);(0,2);(0,3);(1,2);(1,3);(2,3)

# 组合方案特有参数
# 候选集中未采样设计的比例 (80%未采样 + 20%已采样)
candidate_unsampled_ratio = 0.8
