[common]
parnames = [color_scheme, layout, font_size, animation]
outcome_types = [continuous]
strategy_names = [init_strat, opt_strat]

[color_scheme]
par_type = categorical
choices = [blue, green, red, purple, orange]

[layout]
par_type = categorical
choices = [grid, list, card, timeline]

[font_size]
par_type = integer
lower_bound = 12
upper_bound = 22

[animation]
par_type = categorical
choices = [none, subtle, dynamic]

[init_strat]
min_asks = 15
min_total_tells = 0
generator = RandomGenerator

[opt_strat]
min_asks = 45
min_total_tells = 15
generator = AcqfGridSearchGenerator
model = GPRegressionModel
min_post_range = 0.95

[GPRegressionModel]
inducing_size = 50
mean_covar_factory = default_mean_covar_factory

[AcqfGridSearchGenerator]
acqf = HardExclusionAcqf
samps = 5000

[HardExclusionAcqf]
# V3方案A配置: 使用V1的全部参数 + 自动硬排除
# 交互效应权重范围 (动态: lambda_min -> lambda_max)
lambda_min = 0.5
lambda_max = 3.0

# 方差阈值
tau_1 = 0.5
tau_2 = 0.3

# 覆盖度权重 (固定，不动态调整)
gamma = 0.5

# 覆盖度计算方法
coverage_method = min_distance

# 交互项定义 (根据先验知识或全交互)
interaction_terms = (0,1);(0,2);(0,3);(1,2);(1,3);(2,3)

# 注意: V3不需要额外参数，硬排除自动生效
