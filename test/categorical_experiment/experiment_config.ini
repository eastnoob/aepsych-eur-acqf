# AEPsych配置文件 - 分类/有序离散变量实验
#
# 实验: UI设计偏好评估
# 设计空间: 5×4×6×3 = 360种组合
# 采样预算: 80次 (约22%的空间)
# 变量类型: 全部为分类或有序离散

[common]
parnames = [color_scheme, layout, font_size, animation]
outcome_types = [continuous]
strategy_names = [init_strat, opt_strat]

# 分类变量: 色彩方案 (5种)
[color_scheme]
par_type = categorical
choices = [blue, green, red, purple, orange]

# 分类变量: 布局类型 (4种)
[layout]
par_type = categorical
choices = [grid, list, card, timeline]

# 有序离散变量: 字体大小 (6级)
[font_size]
par_type = integer
lower_bound = 12
upper_bound = 22
# 实际可选值: 12, 14, 16, 18, 20, 22 (步长=2)

# 分类变量: 动画效果 (3种)
[animation]
par_type = categorical
choices = [none, subtle, dynamic]

# 阶段1: 初始化采样 (20次)
# 使用随机采样覆盖空间
[init_strat]
min_asks = 20
min_total_tells = 0
generator = RandomGenerator

# 阶段2: 主动学习优化 (60次)
# 使用采集函数智能选点
[opt_strat]
min_asks = 60
min_total_tells = 20
generator = AcqfGridSearchGenerator
model = GPRegressionModel
min_post_range = 0.95

# GP回归模型配置
[GPRegressionModel]
inducing_size = 50
mean_covar_factory = default_mean_covar_factory

# 网格搜索优化器配置 (无梯度优化,适合numpy-based采集函数)
[AcqfGridSearchGenerator]
acqf = VarianceReductionWithCoverageAcqf
samps = 1000
# 从1000个候选点中选择最佳

# 采集函数配置
[VarianceReductionWithCoverageAcqf]
lambda_min = 0.3
lambda_max = 2.5
tau_1 = 0.6
tau_2 = 0.2
gamma = 0.65
# 交互项: color-layout, layout-animation, font-animation
interaction_terms = (0,1);(1,3);(2,3)
