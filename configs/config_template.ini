# Configuration file for Dynamic EUR Acquisition Function
# All parameters are optional - if not specified, default values will be used

[AcquisitionFunction]
# Dynamic interaction weight parameters
# lambda_min: Minimum weight for interaction effects (default: 0.2)
# lambda_max: Maximum weight for interaction effects (default: 2.0)
lambda_min = 0.2
lambda_max = 2.0

# Variance reduction thresholds
# tau_1: Upper threshold for relative variance (default: 0.5)
# tau_2: Lower threshold for relative variance (default: 0.1)
tau_1 = 0.5
tau_2 = 0.1

# Spatial coverage weight
# gamma: Weight for spatial coverage term (default: 0.3)
gamma = 0.3

# Interaction terms
# Format: (i,j);(k,l) where i,j,k,l are feature indices
# Example: (0,1);(1,2) for interactions between features 0-1 and 1-2
# If not specified or empty, only main effects are used
interaction_terms = 

# GP parameters
# noise_variance: Observation noise variance (default: 1.0)
# prior_variance: Prior variance for parameters (default: 1.0)
noise_variance = 1.0
prior_variance = 1.0

# Coverage method
# Options: min_distance, mean_distance, median_distance (default: min_distance)
coverage_method = min_distance
