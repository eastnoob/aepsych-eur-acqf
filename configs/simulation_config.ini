# 模拟实验配置文件
# 这是一个优化的配置，用于包含交互效应的函数学习

[AcquisitionFunction]
# 动态交互权重参数
# 由于我们知道函数包含重要的交互效应，使用较大的权重范围
lambda_min = 0.3
lambda_max = 2.5

# 方差减少阈值
# 调整以适应实验进度
tau_1 = 0.6
tau_2 = 0.15

# 空间覆盖权重
# 在早期给予较大权重以确保良好的空间覆盖
gamma = 0.4

# 交互项定义
# 指定我们想要建模的交互效应
# 格式: (feature1, feature2);(feature3, feature4)
interaction_terms = (0,1);(1,2)

# GP 参数
noise_variance = 0.1
prior_variance = 1.0

# 覆盖度计算方法
coverage_method = min_distance
