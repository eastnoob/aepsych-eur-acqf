# 模拟实验配置文件
# 这是一个优化的配置，用于包含交互效应的函数学习

[AcquisitionFunction]
# 动态交互权重参数
# 由于我们知道函数包含重要的交互效应，使用较大的权重范围
lambda_min = 0.3  # 最小交互权重（初期，r_t高，参数不确定时）
lambda_max = 2.5  # 最大交互权重（后期，r_t低，参数已收敛时）

# 方差减少阈值（r_t = 当前参数方差 / 初始参数方差）
tau_1 = 0.6  # r_t上阈值（>0.6时参数不确定，降低交互权重）
tau_2 = 0.15  # r_t下阈值（<0.15时参数已收敛，提高交互权重）

# 空间覆盖权重
# 在早期给予较大权重以确保良好的空间覆盖
gamma = 0.4

# 交互项定义
# 指定我们想要建模的交互效应
# 格式: (feature1, feature2);(feature3, feature4)
interaction_terms = (0,1);(1,2)

# GP 参数
noise_variance = 0.1
prior_variance = 1.0

# 覆盖度计算方法
coverage_method = min_distance
