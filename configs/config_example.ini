# Example configuration with interaction terms
# This example shows how to configure the acquisition function
# with specific interaction effects

[AcquisitionFunction]
# Increase interaction weight range for stronger interaction exploration
lambda_min = 0.5
lambda_max = 3.0

# Adjust thresholds for faster adaptation
tau_1 = 0.6
tau_2 = 0.15

# Balance between exploration (coverage) and exploitation (information)
gamma = 0.5

# Include specific two-way interactions
# For example, if you have 4 features (0, 1, 2, 3):
# - (0,1): interaction between feature 0 and 1
# - (1,2): interaction between feature 1 and 2
# - (2,3): interaction between feature 2 and 3
interaction_terms = (0,1);(1,2);(2,3)

# Fine-tune GP parameters
noise_variance = 0.5
prior_variance = 2.0

# Use minimum distance for coverage (most conservative)
coverage_method = min_distance
