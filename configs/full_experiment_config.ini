### Complete Active Learning Experiment Configuration
### This configuration demonstrates a full experiment using 
### VarianceReductionWithCoverageAcqf for parameter estimation

## Common section: global parameters
[common]
parnames = [x1, x2, x3]  # names of the parameters
stimuli_per_trial = 1  # single stimulus per trial
outcome_types = [continuous]  # continuous outcomes (regression)
strategy_names = [init_strat, opt_strat]  # strategies: initialization and optimization

## Parameter definitions
[x1]
par_type = continuous
lower_bound = 0.0
upper_bound = 1.0

[x2]
par_type = continuous
lower_bound = 0.0
upper_bound = 1.0

[x3]
par_type = continuous
lower_bound = 0.0
upper_bound = 1.0

## Initialization strategy: gather initial points randomly
[init_strat]
min_asks = 15  # number of initial random samples
generator = SobolGenerator  # quasi-random sampling

## Optimization strategy: model-based acquisition
[opt_strat]
min_asks = 30  # number of model-based samples
refit_every = 5  # refit model every N samples
generator = OptimizeAcqfGenerator  # generator that optimizes acquisition function
model = GPRegressionModel  # GP regression for continuous outcomes
acqf = VarianceReductionWithCoverageAcqf  # our custom acquisition function

## GP Regression Model settings
[GPRegressionModel]
inducing_size = 50  # number of inducing points for approximate inference
mean_covar_factory = DefaultMeanCovarFactory  # default mean and covariance

## Generator settings for acquisition optimization
[OptimizeAcqfGenerator]
restarts = 10  # number of restarts for optimization
samps = 1000  # number of samples for initialization

## Acquisition function configuration
# This is where we configure our custom acquisition function
[VarianceReductionWithCoverageAcqf]
# Dynamic weighting parameters
lambda_min = 0.2  # minimum weight for interaction (early stage, r_t high, uncertain)
lambda_max = 2.0  # maximum weight for interaction (late stage, r_t low, converged)
tau_1 = 0.5  # upper threshold for r_t (>tau_1: uncertain, lower interaction weight)
tau_2 = 0.15  # lower threshold for r_t (<tau_2: converged, higher interaction weight)

# Spatial coverage parameter
gamma = 0.5  # weight for coverage term (balance between info gain and coverage)

# Interaction terms to consider (optional, format: (i,j);(j,k) where i,j,k are parameter indices)
# Example: (0,1);(1,2) means interactions between x1-x2 and x2-x3
interaction_terms = (0,1);(1,2)

# Coverage computation method
coverage_method = min_distance  # options: min_distance, mean_distance, median_distance

# GP model parameters
noise_variance = 0.1  # observation noise
prior_variance = 1.0  # prior variance for parameters
